{% extends "common/dark_base.html" %}

{% block content %}
<div class="row">
  <h1>Hello, Nessus user!</h1>
</div>
<div class="col-12">
  <div id="charts" class="container mt-3 text-center">

      <div class="row">
          <div class="col-6">
              <div id="{{ids[0]}}"></div>
          </div>
          <div class="col-6">
              <div id="{{ids[1]}}"></div>
          </div>
      </div>
  </div>
</div>

{% endblock %}


{% block footer%}
<script type="text/javascript">
    var figures = {{figuresJSON | safe}};
    var ids = {{ids | safe}};
    for(var i in figures){
        Plotly.plot(ids[i],
        figures[i].data,
        figures[i].layout || {});
    }
  </script>
{% endblock %}
